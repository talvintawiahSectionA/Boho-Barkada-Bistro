<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boho-Barkada Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-weight: bold;
            color: black ;
        }
        .gallery-title {
           text-align: center;
            color: #343a40;
        }
        .card {
            transition: transform 0.3s;
            margin-top:20px;
            padding-right: 0%;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .gallery-image {
            cursor: pointer;
            transition: opacity 0.9s;
        }
        .gallery-image:hover {
            opacity: 0.8;
        }
        .modal-body {
            padding: 0;
        }
        .modal-content {
            background-color: transparent;
            border: none;
        }
    </style>
  </head>
  <body>
   <!-- navbar -->

   <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
    <div class="container-fluid">
      <a class="navbar-brand me-5" href="#">BOHO BISTRO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ms-5" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reservation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


    <div class="container">
      <h1 class="gallery-title">Bistro Gallery</h1>
      <div class="row">
        
        <div class="col-md-4">
            <div class="card">
                <img src="images/image1.png" class="card-img-top" alt="Gallery Image 1" data-bs-toggle="modal" data-bs-target="#imageModal">
                <!-- <div class="card-body"> -->
                    <!-- <h5 class="card-title">Image 1</h5>
                    <p class="card-text">Description</p> -->
               <!-- </div> -->
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="images/image2.png" class="card-img-top" alt="Gallery Image 2" data-bs-toggle="modal" data-bs-target="#imageModal">
              
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="images/image3.png" class="card-img-top" alt="Gallery Image 3" data-bs-toggle="modal" data-bs-target="#imageModal">
               
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="images/image4.png" class="card-img-top" alt="Gallery Image 4" data-bs-toggle="modal" data-bs-target="#imageModal">
               
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="images/image5.png" class="card-img-top" alt="Gallery Image 5" data-bs-toggle="modal" data-bs-target="#imageModal">
                
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="images/image6.png" class="card-img-top" alt="Gallery Image 6" data-bs-toggle="modal" data-bs-target="#imageModal">
               
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="images/image7.png" class="card-img-top" alt="Gallery Image 7" data-bs-toggle="modal" data-bs-target="#imageModal">
                
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                
                <img src="images/image8.png" class="card-img-top" alt="Gallery Image 8" data-bs-toggle="modal" data-bs-target="#imageModal">
                
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                
                <img src="images/image8.png" class="card-img-top" alt="Gallery Image 9" data-bs-toggle="modal" data-bs-target="#imageModal">
                
            </div>
      </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <img src="" class="img-fluid" id="modalImage">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var imageModal = document.getElementById('imageModal');
        imageModal.addEventListener('show.bs.modal', function (event) {
          var button = event.relatedTarget;
          var imageSource = button.getAttribute('src');
          var modalImage = document.getElementById('modalImage');
          modalImage.src = imageSource;
        });
      });
    </script>
  </body>
</html>
